<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Css reset -->
	<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	<!-- Global -->
	<link rel="stylesheet" href="css/global.css">
	<!-- Navbar -->
	<link rel="stylesheet" href="css/navbar.css">
	<!-- Footer -->
	<link rel="stylesheet" href="css/footer.css">

<body>

	<header>
		<!-- Navbar -->
		<nav>
			<!-- Icone -->
			<a href="index.html" title="page d'accueil">
				<img src="img/logo/Kim-Sushi.png" alt="logo-kim-sushi">
			</a>

			<!-- menu burger -->
			<img src="img/logo/menu.svg" alt="menu">

			<!-- Liste liens -->
			<ul>
				<li><a href="index.html">Accueil</a></li>
				<li><a href="carte.html">Carte</a></li>

				<li><a href="panier.html">Panier</a></li>
				</ul>
		</nav>

	</header>

	<section class="wrapper">
		<form id="form" class="contact-form" method="GET" name="myForm">
			<div class="input-fields">
				<input type="text" name="name" class="input" placeholder="Name" id="name" required>
				<input type="text" name="email" class="input" placeholder="Email Address" id="email" required>
				<input type="phone" name="phone" class="input" placeholder="Phone" id="phone" required>
				<select name="message" id="message">
					<option value="">Types de message</option>
					<option value="recrutement">Recrutement</option>
					<option value="autre">Autre</option>
				</select>
			</div>
			<div class="comment">
				<textarea name="comment" placeholder="Message" id="text" required></textarea>
				<div class="btn"><input type="submit"></div>
			</div>
		</form>
	</section>

	<section class="remerciement">
		<div class="texte-remerciement">
			<h2>Merci à vous !</h2>
			<span>Votre prise d'informations a bien été prise en compte. Vous allez recevoir un e-mail dans les plus brefs délais.</span>
		</div>
	</section>

	<!-- Footer -->
	<footer>
		<!-- Adresse -->
		<section>
			<p>Kim Sushi</p>
			<p>48 Avenue Victor Hugo</p>
			<p>93320 Les Pavillons sous bois</p>
		</section>
		<!-- Réseaux sociaux -->
		<section>
			<a href="https://fb.me/lsa360" title="facebook ls-a"><img src="img/socials/facebook.png" alt="logo Facebook"></a>
			<a href="https://instagram.com/lsa360" title="instagram ls-a"><img src="img/socials/instagram.png" alt="logo Instagram"></a>
			<a href="https://linkedin.com/company/ls-a" title="linkedin ls-a"><img src="img/socials/linkedin.png" alt="logo Linkedin"></a>
		</section>
		<!-- Mentions légales -->
		<a href="https://fr.wikipedia.org/wiki/Copyright"><span>Copyright 2021 Kim Sushi</span></a>
		<section>
		</section>
	</footer>
	
	<!-- JS contact -->
	<script src="js/contact.js"></script>
</body>
</html>
